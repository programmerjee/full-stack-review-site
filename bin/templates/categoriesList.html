<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Categories</title>

<link rel="stylesheet" type="text/css" href="/index.css"></link>

</head>

<body>

	<div class="nav-wrapper">
		<nav class="navbar">
			<ul>
				<li><a class="inactive" href="/home">Home</a></li>
				<li><a class="active">Cuisines</a></li>
				<li><a class="inactive" href="/restaurants">Restaurants</a></li>
			</ul>
		</nav>
	</div>
	<div id="container-all">
		<h1>What are you in the mood for?</h1>
		<h2>Select cuisine:</h2>
		<a th:each="currentCategory: ${categories}"
			th:href="@{/category/(id=${currentCategory.id})}">
			<p th:text="${currentCategory.name}"></p>
		</a>
	</div>
</body>
<footer>


	<p>Created by C&amp;T &#169;2017 all information and comments are
		not real and are for demo purpose only</p>
</footer>

</html>

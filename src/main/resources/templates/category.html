<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="'Category '+ ${reviewModel.getCategory()}"></title>
<link rel="stylesheet" type="text/css" href="/index.css"></link>
</head>

<body>

	<!-- Header -->
	<header>
		<h1>WCCI Restaurant Reviews</h1>
	</header>

	<div id="container-single">

		<div class="nav-wrapper">
			<nav class="navbar">
				<ul>
					<li><a class="inactive" href="/home">Home</a></li>
					<li><a class="inactive" href="/categories">Cuisines</a></li>
					<li><a class="inactive" href="/restaurants">Restaurants</a></li>
				</ul>
			</nav>
		</div>
		<h1>
			List of <a th:text="${category.name}"></a> Restaurants:
		</h1>
		<article>
			<a th:each="current: ${category.restaurants}"
				th:href="@{/restaurant/(id=${current.id})}"> <img class="image"
				th:src="${current.image}" /></a>
		</article>
	</div>
</body>

<footer>
	<p>Created by C&amp;T &#169;2017 all information and comments are
		not real and are for demo purpose only</p>
</footer>


</html>

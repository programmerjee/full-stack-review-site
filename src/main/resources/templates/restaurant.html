<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="'Restaurant: '+ ${reviewModel.getRestaurant()}"></title>
<link rel="stylesheet" type="text/css" href="/index.css"></link>
</head>

<body>

	<header>
		<h1>WCCI Restaurant Reviews</h1>
	</header>

	<div id="container-single">
		<div class="nav-wrapper">
			<nav class="navbar">
				<ul class="clearfix">
					<li><a class="inactive" href="/home">Home</a></li>
					<li><a class="inactive" href="/categories">Cuisines</a></li>
					<li><a class="inactive" href="/restaurants">Restaurants</a></li>
				</ul>
			</nav>
		</div>
		<h1 th:text="${review.restaurant}"></h1>
		<h2 th:text="${review.reviewCategory}"></h2>
		<article class="content">
			<img class="restaurant-image" th:src="${review.image}" />
			<h2 th:text="'Phone Number ' + ${review.phoneNumber}"></h2>
			<h2 th:text="'Address' + ${review.address}"></h2>
			<div id="each-review" th:text="${review.getContent()}"></div>


		</article>
</body>

<footer>
	<p>Created by C&amp;T &#169;2017 all information and comments are
		not real and are for demo purpose only</p>
</footer>


</html>
